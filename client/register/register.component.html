<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ready to Join? Create a New Account
                </div>
                <div class="panel-body">
                    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                        <div class="modal-body">

                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
                                <label for="userName">Username*</label>
                                <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
                                <div *ngIf="f.submitted && !userName.valid" class="help-block"> Username is required</div>
                            </div>



                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                <label for="email">Email*</label>
                                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                                <span class="help-block">Your email address is also used to log in.</span>
                                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                            </div>


                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                <label for="password">Password*</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <input type="hidden" name="isEmpty" value="">
                            <button [disabled]="loading" type="input" name="submit" value="newAccount" class="btn btn-success btn-icon"><i class="fa fa-check"></i> Create My Account</button>
                            <button [routerLink]="['/login']" type="button" class="btn btn-default btn-icon" data-dismiss="modal"><i class="fa fa-times-circle"></i> Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
