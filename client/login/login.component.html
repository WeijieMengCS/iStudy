<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Enter Username<span class="req">*</span>
                    </label>
                    <input type="text"required id="signupUsername" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Enter Email<span class="req">*</span>
                    </label>
                    <input type="email"required id="signupEmail" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Enter Password<span class="req">*</span>
                    </label>
                    <input type="password"required id="signupPassword" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Confirm Password<span class="req">*</span>
                    </label>
                    <input type="password"required id="signupPassword2" autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"/>Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Log In</h1>

            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="field-wrap">
                    <label for="username">
                        Username<span class="req">*</span>
                    </label>
                    <input type="text"required id="loginUsername" autocomplete="off" name="username" [(ngModel)]="model.username" #username="ngModel"/>
                </div>

                <div class="field-wrap">
                    <label for="password">
                        Password<span class="req">*</span>
                    </label>
                    <input type="password"required id="loginPassword" autocomplete="off" name="password" [(ngModel)]="model.password" #password="ngModel"/>
                </div>

                <p class="forgot"><a href="/forgotpassword">Forgot Password?</a></p>

                <button class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="/public/javascripts/registration.js"></script>
