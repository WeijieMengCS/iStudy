<div class="form">

    <ul class="tab-group">
        <!-- <li class="tab active"><a pageScroll href="#login">Log In</a></li>
        <li class="tab"><a pageScroll href="#signup">Sign Up</a></li> -->
        <li class="tab active"><a pagehref="#">Log In</a></li>
        <li class="tab"><a href="/register">Sign Up</a></li>
    </ul>

    <div class="tab-content">
        <div id="login">
            <h1>Log In</h1>

            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="field-wrap">
                    <label for="username">
                        Username<span class="req">*</span>
                    </label>
                    <input type="text"required id="loginUsername" autocomplete="off" name="userName" [(ngModel)]="model.userName" #userName="ngModel"/>
                </div>

                <div class="field-wrap">
                    <label for="password">
                        Password<span class="req">*</span>
                    </label>
                    <input type="password"required id="loginPassword" autocomplete="off" name="password" [(ngModel)]="model.password" #password="ngModel"/>
                </div>

                <p class="forgot"><a href="/forgotpassword">Forgot Password?</a></p>

                <button class="button button-block">Log In</button>

            </form>

        </div>

        <div id="signup">
            <h1>Sign Up</h1>
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <div class="field-wrap" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">
                        Username<span class="req">*</span>
                    </label>
                    <input type="text" id="signupUsername" autocomplete="off" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                </div>
                <div class="field-wrap" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="signupPassword" autocomplete="off" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                </div>
                <div class="field-wrap">
                    <label>
                        Confirm Password<span class="req">*</span>
                    </label>
                    <input type="password"required id="signupPassword2" autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Get Started</button>

            </form>
        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="/public/javascripts/registration.js"></script>
