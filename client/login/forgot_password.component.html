<div class="container vertical-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Forgot Password
                </div>

                <div class="panel-body">
                    <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" novalidate>
                        <div class="form-group" *ngIf="!sent && !verified" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <label for="email" class= "col-sm-3 control-label">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Enter Your Registed Email" required>
                            </div>
                            <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
                        </div>

                        <div class="form-group" *ngIf="sent && !verified">
                            <label for="email">Email:</label>
                            <div>{{model.email}}</div>
                        </div>

                        <div class="form-group" *ngIf="sent && !verified">
                            <label class= "col-sm-3 control-label">Verification Code: </label>
                            <div class="col-sm-9">
                                <input class="form-control" name="verificationcode" [(ngModel)]="model.verificationcode" #verificationcode="ngModel" placeholder="Enter Your Verification Code In Your Email"required>
                            </div>
                            <div *ngIf="f.submitted && !verificationcode.valid" class="help-block">code is required</div>
                        </div>

                        <div class="form-group" *ngIf="verified">
                            <label for="newpassword" class= "col-sm-3 control-label">New password: </label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="newpassword" [(ngModel)]="model.newpassword" #newpassword="ngModel" placeholder="Enter New Password" required>
                            </div>
                            <div *ngIf="f.submitted && !newpassword.valid" class="help-block">new password is required</div>
                        </div>

                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm" id="submit">Submit</button>
                                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                <a [routerLink]="['/login']" class="btn btn-default btn-sm">Back</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="panel-footer">
                    Not Registred? <a [routerLink]="['/register']">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
