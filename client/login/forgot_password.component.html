<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Forgot Password
                </div>
                <div class="panel-body">
                    <form name="form" (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" novalidate>

                        <div class="form-group" *ngIf="!sent && !verified" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Enter Email" required>
                            <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
                        </div>

                        <div class="form-group" *ngIf="sent && !verified">
                            <label for="email">Email:</label>
                            <div>{{model.email}}</div>
                        </div>

                        <div class="form-group" *ngIf="sent && !verified">
                            <label>Verification Code: </label>
                            <input class="form-control" name="verificationcode" [(ngModel)]="model.verificationcode" #verificationcode="ngModel" required>
                            <div *ngIf="f.submitted && !verificationcode.valid" class="help-block">code is required</div>
                        </div>

                        <div class="form-group" *ngIf="verified">
                            <label for="newpassword">New password: </label>
                            <input type="password" class="form-control" name="newpassword" [(ngModel)]="model.newpassword" #newpassword="ngModel" placeholder="Enter New Password" required>
                            <div *ngIf="f.submitted && !newpassword.valid" class="help-block">new password is required</div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                            <div>
                                <a [routerLink]="['/login']" class="btn btn-link">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
