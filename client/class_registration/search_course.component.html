<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Class Registration Suggestion
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <form role="form" (ngSubmit)="f.form.valid && searchCourse()" #f="ngForm" novalidate>
            <div class="form-group" *ngIf="step === 0">
                <label>Select Course Major</label>
                <select class="form-control" [(ngModel)]="model.major" name="name" required>
                    <option *ngFor="let major of majors" [value]="major.value">
                        {{major.display}}
                    </option>
                </select>
            </div>
            <div class="form-group" *ngIf="step === 1">
                <label>Select Course Number</label>
                <select class="form-control" [(ngModel)]="model.courseName" name="courseName" required>
                    <option *ngFor="let course of courses" [value]="course.name">
                        {{course.name}}
                    </option>
                </select>
            </div>
            <div *ngIf="step === 2">
                <h2>{{course.name}}</h2>
                <h3>Description:</h3>
                <div>{{course.description}}</div>
            </div>
            <div class = "form-group">
                <button *ngIf="step < 2" [disabled]="loading" class="btn btn-primary">Submit</button>
                <a *ngIf="step === 2" [routerLink]="['/dashboard/class_registration']">Back</a>
            </div>
        </form>
    </div>
</div>
