<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Class Registration Suggestion
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <form role="form" (ngSubmit)="f.form.valid && searchCourse()" #f="ngForm" novalidate>
            <div class="form-group" *ngIf="step === 0">
                <label>Select Course Major</label>
                <select class="form-control" [(ngModel)]="model.majorId" name="majorId" required>
                    <option *ngFor="let major of majors" [value]="major.SubjectId">
                        {{major.Abbreviation}}
                    </option>
                </select>
            </div>
            <div class="form-group" *ngIf="step === 1">
                <label>Select Course Number</label>
                <select class="form-control" [(ngModel)]="model.courseId" name="courseId" required>
                    <option *ngFor="let course of courses" [value]="course.CourseId">
                        {{course.Number}}: {{course.Title}}
                    </option>
                </select>
            </div>
            <div *ngIf="step === 2">
                <h3>Sections:</h3>
                <ul>
                    <li *ngFor="let section of sections">
                        <!-- Need to update all instructors, professors and TAs, in the future-->
                        {{section.Meetings[0].Instructors[0].Name}}
                        <!-- <a (click)=''> -->
                        {{section.Meetings[0].Instructors[0].Email}}
                    </li>
                </ul>
            </div>
            <div class = "form-group">
                <button *ngIf="step < 2" [disabled]="loading" class="btn btn-primary">Submit</button>
                <a *ngIf="step === 2" (click)="back()">Back</a>
            </div>
        </form>
    </div>
</div>
