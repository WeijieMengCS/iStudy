<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Class Registration Suggestion
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <form role="form" (ngSubmit)="f.form.valid && searchCourse()" #f="ngForm" novalidate>
            <div class="form-group">
                <label>Select Course Name</label>
                <select class="form-control" [(ngModel)]="model.name" name="name">
                    <option *ngFor="let cn of courseNames" [value]="cn.value">
                        {{cn.display}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Type Course Number</label>
                <input class="form-control" placeholder="i.e. 18000" [(ngModel)]="model.number" name="number">
            </div>
            <div class = "form-group">
                <button [disabled]="loading" class="btn btn-primary">Submit</button>
